# Envoy Proxy Configuration for CI Testing
# ==========================================
#
# Simplified version with 1 broker per cluster for faster CI runs.
# Tests the same failover logic with fewer resources.

admin:
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: broker_0_listener
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 9092
    filter_chains:
    - filters:
      - name: envoy.filters.network.kafka_broker
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.kafka_broker.v3.KafkaBroker
          stat_prefix: kafka_broker_0
          id_based_broker_address_rewrite_spec:
            rules:
            - id: 0
              host: envoy
              port: 9092
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: broker_0_tcp
          cluster: broker_0_cluster
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

  clusters:
  - name: broker_0_cluster
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    health_checks:
    - timeout: 2s
      interval: 3s
      interval_jitter: 0.5s
      unhealthy_threshold: 3
      healthy_threshold: 2
      http_health_check:
        path: /schemas/types
      no_traffic_interval: 3s
      unhealthy_interval: 3s
      unhealthy_edge_interval: 3s
      healthy_edge_interval: 3s
    load_assignment:
      cluster_name: broker_0_cluster
      endpoints:
      # Priority 0: Primary cluster
      - priority: 0
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: primary-broker-0
                port_value: 9092
            health_check_config:
              port_value: 8081
      # Priority 1: Secondary cluster (failover)
      - priority: 1
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: secondary-broker-0
                port_value: 9092
            health_check_config:
              port_value: 8081
    common_lb_config:
      healthy_panic_threshold:
        value: 0.0
    outlier_detection:
      consecutive_5xx: 3
      consecutive_gateway_failure: 3
      interval: 10s
      base_ejection_time: 30s
      max_ejection_percent: 50
