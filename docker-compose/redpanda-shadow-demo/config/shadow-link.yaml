name: demo-shadow-link

# Source cluster connection
client_options:
  bootstrap_servers:
  - redpanda-source:9092

# Topic replication settings
topic_metadata_sync_options:
  interval: 10s
  auto_create_shadow_topic_filters:
  - pattern_type: PREFIX
    filter_type: INCLUDE
    name: demo-
  synced_shadow_topic_properties:
  - retention.ms
  - segment.ms
  start_at_earliest: {}

# Consumer group offset replication
consumer_offset_sync_options:
  interval: 10s
  group_filters:
  - pattern_type: LITERAL
    filter_type: INCLUDE
    name: '*'

# ACL replication (optional)
security_sync_options:
  interval: 30s
  acl_filters:
  - resource_filter:
      resource_type: TOPIC
      pattern_type: PREFIXED
      name: demo-
    access_filter:
      principal: '*'
      operation: ANY
      permission_type: ALLOW
      host: '*'

# Schema registry replication
schema_registry_sync_options:
  shadow_schema_registry_topic: {}
